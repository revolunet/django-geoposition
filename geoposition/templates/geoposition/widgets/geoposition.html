<div class="geoposition-widget" data-map-widget-height="{{ config.map_widget_height }}">
    <table>
        <tr>
            <td>{{ latitude.label|capfirst }}</td>
            <td>{{ latitude.html }}</td>
        </tr>
        <tr>
            <td>{{ longitude.label|capfirst }}</td>
            <td>{{ longitude.html }}</td>
        </tr>
        <tr>
            <td>{{ zoom.label|capfirst }}</td>
            <td>{{ zoom.html }}</td>
        </tr>
    </table>
</div>
